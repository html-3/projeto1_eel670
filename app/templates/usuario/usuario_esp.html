{% extends "layout.html" %}

{% block content %}
<div role="main" class="content-section">
<legend class="border-bottom mb-4">{{ usuario.nome_usuario }}</legend>
  <ul class="list-group">
    <li class="list-group-item list-group-item-light d-flex justify-content-between">
      <div>
      {{ usuario.dados.nome }} - 
      <i> {{ usuario.nome_usuario }} </i> 
      </div>
    </li>
  </ul>
<br>
{% if current_user.admin %}
<div>
  <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">Deletar</button>
</div>
{% endif %}
<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Deletar usu√°rio?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Cancelar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <form action="{{ url_for('usuarios.deletar_usuario', usuario_id=usuario.id) }}" method="POST">
            <input class="btn btn-danger" type="submit" value="Deletar">
          </form>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
