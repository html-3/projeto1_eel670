{% extends "layout.html" %}

{% block content %}

<h1>{{ title }} - {{ doc.titulo }}</h1>
<div role="main" class="content-section">
    <legend class="border-bottom mb-4">Escolha o documento que vocÃª deseja acessar!</legend>
    <ul class="list-group">
    
    <li class="list-group-item list-group-item-light d-flex justify-content-between">
        <div>
        {{ doc.titulo }} - 
        <i> {{ doc.autor }} </i> 
        </div>
        <div>   
            <a class="text-right" href="{{ doc.link }}">Download</a>
        </div>
        
    </li>
    </ul>
    <br>
    {% if current_user.admin %}
          <div>
            <a class="btn btn-secondary" href="{{ url_for('documento.editar_documento', documento_id=doc.id) }}">Atualizar</a>
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">Deletar</button>
          </div>
        {% endif %}
</div>
  <!-- Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Documento?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <form action="{{ url_for('documento.deletar_documento', documento_id=doc.id) }}" method="POST">
            <input class="btn btn-danger" type="submit" value="Delete">
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
